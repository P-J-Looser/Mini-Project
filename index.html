<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login">
        
        <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login1()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        
        </div>
        <div class="social-icons">
            <img src="img/fb.png" alt="no img">
            <img src="img/tw.jpg" alt="no img">
            <img src="img/gp.png" alt="no img">
        </div>
        <form id="login1" class="input">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="checkbox"><span>Remember password</span>
            <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        </div>
    </div>
    <script>
        var x=document.getElementById("login1");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register()
        {
            x.style.left="-400px"
            y.style.left="50px"
            z.style.left="110px";

        }
        function login1()
        {
            x.style.left="50px"
            y.style.left="400px"
            z.style.left="0";

        }
       
       
    </script>
</body>
</html>
